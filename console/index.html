<!DOCTYPE html>
<!--//<html manifest="socketbug.manifest">/-->
<html>
	<head>
		<title>Socketbug Console</title>
		
		<link rel="stylesheet" type="text/css" href="css/socketbug_console.css" />
		<link rel="stylesheet" type="text/css" href="css/sh/shCore.css" /> 
  		<link rel="stylesheet" type="text/css" href="css/sh/shThemeDefault.css" />
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.13.custom.css" />
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery.ui.selectmenu.css" />

	</head>
	<body>
		<div id="watermark"></div>
		
		<div id="header">
			<div id="settings">
				<div id="run">
					<select name="command_list" id="command_list"> 
						<option value="list" selected="selected">SOCKETBUG COMMAND LIST:</option> 
						<option value="view_source">Fetch Remote Source Code</option> 
					</select> 
					<button type="button" id="run_command">RUN</button>
				</div>
		
				<div id="status">
					<img src="img/spinner.gif" id="loading" />Socketbug: <input type="checkbox" id="connect" value="on" />
				</div>
			</div>
			<div id="settings_tab"><a href="#">settings</a></div>
		</div>
		
		
		
		<div id="source_code"><button type="button" id="close_source" title="Close Source Code Window">Close Source Code Window</button></div>
		
		<div id="output_window">
			<div id="output_tab"><a href="#">output</a></div>
			<div id="output"><a href="#" class="clear" title="Clear Ouptut"><img src="img/icon_clean.png" /></a>
				<ul></ul>
			</div>
		</div>
		<div id="command_line">
			<div><input type="text" name="command" id="command" placeholder="Type some Javascript to send to Socketbug..." /></div>
		</div>
		
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/checkboxes.js"></script>
		<script type="text/javascript" src="js/jquery.ui.selectmenu.js"></script>
		<script type="text/javascript" src="js/date.format.js"></script>
		
		<script type="text/javascript" src="js/socket.io.js"></script>
		<script type="text/javascript" src="js/socketbug_console.js"></script>		
		
		<script type="text/javascript" src="js/sh/XRegExp.js"></script>
		<script type="text/javascript" src="js/sh/shCore.js"></script> 
		<script type="text/javascript" src="js/sh/shBrushXml.js"></script> 
		<script type="text/javascript" src="js/sh/shBrushJScript.js"></script> 
		<script type="text/javascript" src="js/sh/shBrushCss.js"></script>
		
	</body>
</html>
